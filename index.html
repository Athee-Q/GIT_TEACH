<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* ===== Global Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== Navbar ===== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #222;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    nav ul li a {
      color: #fff;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #ff9800;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .hero button {
      padding: 0.7rem 1.5rem;
      background: #ff9800;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background: #e68900;
    }

    /* ===== Sections ===== */
    section {
      padding: 4rem 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #222;
    }

    /* ===== Skills ===== */
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
      text-align: center;
    }
    .skills div {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* ===== Projects ===== */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .project-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
    .project-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .project-card h3 {
      padding: 1rem;
    }

    /* ===== Contact ===== */
    .contact form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact input, .contact textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact button:hover {
      background: #5563c1;
    }

    /* ===== Footer ===== */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    footer .social {
      margin-top: 0.5rem;
    }
    footer .social a {
      margin: 0 10px;
      font-size: 1.2rem;
      color: #ff9800;
    }

    /* ===== Responsive Navbar ===== */
    @media(max-width: 768px) {
      nav ul {
        position: absolute;
        top: 70px;
        left: -100%;
        flex-direction: column;
        background: #222;
        width: 100%;
        transition: 0.3s;
      }
      nav ul.active {
        left: 0;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
